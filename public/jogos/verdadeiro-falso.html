            { category: "Brasil", statement: "A CLT (Consolida√ß√£o das Leis do Trabalho) foi criada durante o governo de Get√∫lio Vargas em 1943.", isTrue: true, explanation: "Correto! A CLT foi decretada por Vargas em 1943, consolidando os direitos trabalhistas no Brasil." },
            { category: "Brasil", statement: "O AI-5, decretado em 1968, fechou o Congresso Nacional e suspendeu garantias constitucionais.", isTrue: true, explanation: "Correto! O Ato Institucional n¬∫ 5 foi o mais repressivo da ditadura militar, instituindo censura pr√©via e fechando o Congresso." }

        let currentQuestion = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startGame() {
            currentQuestion = 0;
            score = 0;
            correct = 0;
            streak = 0;
            maxStreak = 0;
            gameStatements = shuffleArray(statements).slice(0, 20);

        function showQuestion() {
            answered = false;
            const q = gameStatements[currentQuestion];
            
            document.getElementById('progress').style.width = (currentQuestion / gameStatements.length * 100) + '%';

            document.getElementById('category').textContent = q.category;
            document.getElementById('statement').textContent = q.statement;
            
            document.getElementById('buttons').style.display = 'flex';
            document.querySelectorAll('.btn-answer').forEach(btn => btn.classList.remove('selected'));
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            
            document.getElementById('correct').textContent = correct;

            if (streak >= 3) {

        }

        function answer(userAnswer) {
            if (answered) return;
            answered = true;
            
            const q = gameStatements[currentQuestion];
            const isCorrect = userAnswer === q.isTrue;
            const feedback = document.getElementById('feedback');
            
            // Highlight selected button
            if (userAnswer) {
                document.querySelector('.btn-true').classList.add('selected');
            } else {
                document.querySelector('.btn-false').classList.add('selected');
            }
            
            document.getElementById('buttons').style.display = 'none';
            
            if (isCorrect) {
                correct++;
                streak++;
                if (streak > maxStreak) maxStreak = streak;

                if (streak >= 3) points += streak * 2;
                score += points;
